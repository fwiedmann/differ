---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: differ-reader
  namespace: default
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "pods"]
  verbs: ["*"] 
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: differ
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: service-account-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: differ
roleRef:
  kind: Role
  name: differ-reader
  apiGroup: rbac.authorization.k8s.io